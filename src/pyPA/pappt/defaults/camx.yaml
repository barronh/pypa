###### PA INPUT
#### Process Analysis uses model generated Integrated Process and Reaction 
#### Rates (IPR/IRR) to create a conceputually well mixed volume that can
#### be analyzed to conceptually represent physical and chemical evolution.
####
#### There are 5 sections.  Commented options are optional.
outfile: test.camx.nc

model: camx
kaxis: 1

###############################################
###### INPUT FILES AND READERS           ######
###############################################
#### PA will extract all values it needs from a meta 
#### object (metawrapper) that can reference all necessary
#### files.  Each file provided must also include a reader
#### function (e.g. ipr, irr, NetCDFFile, (lambda x: NetCDFFile(x,'r+'))
####
#### Required: IRR, IPR, [SHAPE | HEIGHT_PRESSURE VERTICAL_DIFF]
metawrapper: camx_pa_master
files: 
  - [ipr_file_path, ipr]
  - [irr_file_path, irr]
  - [kv_file_path, vertical_diffusivity]
  - [zp_file_path, height_pressure]


###############################################
###### PA META VARIABLES                 ######
###############################################
#### PA needs the name of variables to be used for the
#### following purposes:
####  - PA volume shape.  4-D array of booleans that include
####    or exclude cells in IRR/IPR
####  - Individual cell contribution to overall IRR/IPR weighted 
####    averages (RXN_contribution and ipr_contribution [defaults to 1])
####  - Cell values to sum for normalization of IRR/IPR weighted
####    averages (RXN_normalizer and ipr_normalizer [defaults to irr/ipr_contribution])
####  - Conversion of units (RXN_unitconversion and ipr_unitconversion [defaults to 1])
shape: DEFAULT_SHAPE
init_conc: INIT
final_conc: FCONC
irr_contribution: AIRMOLS
ipr_contribution: VOL
normalizer: AIRMOLS
irr_unitconversion: 1000
ipr_unitconversion: 1000

###############################################
###### PA IRR/IPR VARIABES               ######
###############################################

