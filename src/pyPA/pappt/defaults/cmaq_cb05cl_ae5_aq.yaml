###### PA INPUT
#### Process Analysis uses model generated Integrated Process and Reaction 
#### Rates (IPR/IRR) to create a conceputually well mixed volume that can
#### be analyzed to conceptually represent physical and chemical evolution.
####
#### There are 4 sections.  Commented options are optional.

###############################################
###### OUTPUT PATH                       ######
###############################################
#### outfile is the path for results
outfile: cmaq.mrg.nc

###############################################
###### INPUT FILES AND READERS           ######
###############################################
#### PA will extract all values it needs from a meta 
#### object (metawrapper) that can reference all necessary
#### files.  Each file provided must also include a reader
#### function (e.g. ipr, irr, NetCDFFile, (lambda x: NetCDFFile(x,'r+'))
metawrapper: cmaq_pa_master
files: 
  - [../data/cctm/CCTM_e3aPA_1.e3a, NetCDFFile]
  - [../data/cctm/CCTM_e3aPA_2.e3a, NetCDFFile]
  - [../data/cctm/CCTM_e3aIRR_1.e3a, NetCDFFile]
  - [../data/cctm/CCTM_e3aIRR_2.e3a, NetCDFFile]
  - [../data/cctm/CCTM_e3aCONC.e3a, NetCDFFile]
  - [../derived/mcip3/METCRO3D_010722, NetCDFFile]
  - [../derived/mcip3/METCRO2D_010722, NetCDFFile]

###############################################
###### PA META VARIABLES                 ######
###############################################
#### PA needs the name of variables to be used for the
#### following purposes:
####  - shape:  4-D array of booleans that include
####    or exclude cells in IRR/IPR
####  - ascii_mask: text file for a 2 dimensional mask
####    1 is include and 0 exclude from analysis.  A 
####    value of True will cause a template to be created
shape: DEFAULT_SHAPE
#ascii_mask: shape2d.txt
initial: INIT
final: FCONC

