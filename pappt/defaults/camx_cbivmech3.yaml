###############################################
###### PA META VARIABLES                 ######
###############################################
#### PA needs the name of variables to be used for the
#### following purposes:
####  - PA volume shape.  4-D array of booleans that include
####    or exclude cells in IRR/IPR
####  - Individual cell contribution to overall IRR/IPR weighted 
####    averages (RXN_contribution and ipr_contribution [defaults to 1])
####  - Cell values to sum for normalization of IRR/IPR weighted
####    averages (RXN_normalizer and ipr_normalizer [defaults to irr/ipr_contribution])
####  - Conversion of units (RXN_unitconversion and ipr_unitconversion [defaults to 1])
shape: DEFAULT_SHAPE
init_conc: INIT
final_conc: FCONC
irr_contribution: AIRMOLS
ipr_contribution: VOL
normalizer: AIRMOLS
irr_unitconversion: 1000
ipr_unitconversion: 1000

